<div class="no-padding">
	<div class="event_banner">
		<div class="col-sm-12"><h1>Edit Event </h1></div>
	</div>
</div>
<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 white_bg fame">
	<div class="create_newevent">
		<div >
			<div class="form_box">
			<form  novalidate>
				<p>
					<label class="required">Event title</label>
					<input placeholder="Enter Event Name" class="form-control" required type="text" ng-class="err['event_title']?'error':''" ng-model="eventForm.event_title">
				</p>
				<p>
					<label>Event Description</label>
					<textarea placeholder="Enter Description" rows="2" cols="2" class="form-control" ng-class="err['event_details']?'error':''" ng-model="eventForm.event_details" ></textarea>
				</p>
		
				<div class="box">
			
					<div class="box__input drag_text">
						<div ngf-drop ngf-select  class="drop-box" 
		                    ngf-drag-over-class="'dragover'"  ngf-allow-dir="true" accept="'image/*'" 
		                    ngf-pattern="'image/*'" ngf-max-size="2MB" name="event_picture" ng-model="eventForm.event_picture" ng-required>
		                    <div id="dropImg" data-hover-title="Drop Image Here" data-title="Click to Upload Event Images" ng-hide="eventForm.event_picture">
		                        Drop Image here or click to upload
		                    </div>
		                  
		                    <img style="max-width: 100%" ng-show="eventForm.event_picture"  ngf-src="eventForm.event_picture"></img>

		                </div>
		                <i class="fa fa-times edit-page-cross-icon" ng-if="eventForm.event_picture" title="Remove Image"  ng-click="remove_image(eventForm.id)" aria-hidden="true"></i>
		                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>  
					</div>
				</div>
				<div class="pack">
					<div class="button_package">
						
						<button  class="btn adda"  ng-click="back()"> Cancel </button>
						<button  class="btn moo_btn" ng-click="editEvent(eventForm)">submit<span class="signup_loader"><img class="loader" ng-show="loader"  src="./imgs/reload-c0a215.gif"></span> </button>
					</div>
					
				</div>
			</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>
<script type="text/ng-template" id="custom_template.html">
    <div class="ui-notification custom-template">
        <div class="message" ng-bind-html="message"></div>
        <div class="message">
            <ul>
                <span ng-repeat="error in errors">
                    <li ng-repeat="err in error">{{err}}</li>
                </span>
            </ul>
        </div>
    </div>
</script>
