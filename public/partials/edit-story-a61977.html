<div class="no-padding">
	<div class="event_banner">
		<div class="col-sm-12"><h1>Edit Story </h1></div>
	</div>
</div>
<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 white_bg fame">
	<div class="create_newevent">
		<div >
			<div class="form_box">
			<form  novalidate>
				<p>
					<label class="required">Story title</label>
					<input placeholder="Enter Story Name" class="form-control" required type="text" ng-class="err['story_title']?'error':''" ng-model="storyForm.story_title">
				</p>
				<p>
					<label>Story Description</label>
					<textarea placeholder="Enter Description" rows="2" cols="2" class="form-control" ng-class="err['story_details']?'error':''" ng-model="storyForm.story_details" ></textarea>
				</p>
		
				<div class="box">
			
					<div class="box__input drag_text">
						<div ngf-drop="" ngf-select  class="drop-box" 
		                    ngf-drag-over-class="'dragover'"  ngf-allow-dir="true" accept="image/*" 
		                    ngf-pattern="'image/*'" ngf-max-size="2MB" name="story_picture" ng-model="storyForm.story_picture" ng-required>
		                    <div id="dropImg" data-hover-title="Drop Image Here" data-title="Click to Upload Event Images" ng-hide="storyForm.story_picture">
		                        Drop Image here or click to upload
		                    </div>
		                  
		                    <img style="max-width: 100%" ng-show="storyForm.story_picture"  ngf-src="storyForm.story_picture"></img>
		                </div>
		                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>  
					</div>
				</div>
				<div class="pack">
					<div class="button_package">
						<button  class="btn adda" ng-if="storyForm.story_picture"  ng-click="remove_image(storyForm.id)"> Remove Image </button>
						<button  class="btn adda"  ng-click="back()"> Cancel </button>
						<button  class="btn moo_btn" ng-click="editStory(storyForm)">submit<span class="signup_loader"><img class="loader" ng-show="loader"  src="./imgs/reload-c0a215.gif"></span> </button>
					</div>
					
				</div>
			</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>
<script type="text/ng-template" id="custom_template.html">
    <div class="ui-notification custom-template">
        <div class="message" ng-bind-html="message"></div>
        <div class="message">
            <ul>
                <span ng-repeat="error in errors">
                    <li ng-repeat="err in error">{{err}}</li>
                </span>
            </ul>
        </div>
    </div>
</script>
