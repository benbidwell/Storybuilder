

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h3 class="title">Getting started takes less than a minute...</h3>
    </div>
    <form name="form" ng-submit="registration()" novalidate>  
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="form-group custom_form"> 
          
                <input type="text" ng-class="err['first_name']?'error':''" class="form-control" id="exampleInputName2" placeholder="First Name" ng-model="formdata.first_name" maxlength="50">
            
               
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
   
            <div class="form-group custom_form">
                <input type="text" ng-class="err['last_name']?'error':''" class="form-control" id="exampleInputName2" placeholder="Last Name" ng-model="formdata.last_name" maxlength="50">

                
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-12 col-sm-12 col-md-6">
        
            <div class="form-group custom_form">
                <input type="text" ng-class="err['email']?'error':''" class="form-control" id="exampleInputName2" placeholder="Email" ng-model="formdata.email" name="email" >
               
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="form-group custom_form">
               <input type="password" ng-class="err['password']?'error':''" class="form-control" id="exampleInputName2" placeholder="Password" name="password" ng-model="formdata.password">
               
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-12 col-sm-12 col-md-6 "><a ui-sref="public.login" class="pull-left">Already got an account?</a> </div>
        <div class="col-xs-12 col-sm-12 col-md-6 ">
            <div class="form-group custom_form">
              <button ng-disabled="loader" type="submit"  class="btn-block signup_btn thakkad" >SIGN UP <span class="signup_loader">
              <img class="loader"  ng-show="loader" src="./imgs/reload-c0a215.gif"></span></button>
            </div>
        </div>
    </form>
</div>
<script type="text/ng-template" id="custom_template.html">
    <div class="ui-notification custom-template">
        <div class="message" ng-bind-html="message"></div>
        <div class="message">
            <ul>
                <span ng-repeat="error in errors">
                    <li ng-repeat="err in error">{{err}}</li>
                </span>
            </ul>
        </div>
    </div>
</script>
